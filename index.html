<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Master</title>
    <!-- daisy UI and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="font-poppins">
    <main class="min-h-screen bg-green-950 bg-[url(assets/ui-background.png)] 
   bg-no-repeat bg-center">
        <!-- Home screen -->
        <section id="home-screen" class=" min-h-screen text-white flex flex-col justify-center 
        items-center ">
            <div class="flex flex-col items-center gap-8">
                <h1 class="text-9xl text-white font-anton uppercase">Keyboard Master</h1>
                <p>Master in Keyboard: press "Enter" to play</p>
                <button onclick="play()" class="btn bg-white text-black">Play Now</button>
            </div>
        </section>
        <!-- play ground  -->
        <section id="play-ground-screen" class="hidden ">
            <div class="flex flex-col items-center gap-20 pt-20">
                <!-- screen -->
                <div
                    class="artboard artboard-horizontal phone-5 border-[16px] rounded-2xl border-green-400 bg-green-200">
                    <div class="flex justify-center">
                        <p class="bg-green-400 text-gray-700 font-semibold px-4 py-2 rounded-b-xl ">Don't watch keyboard
                            While playing.......</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-9xl text-gray-700 font-bold uppercase font-poppins">G</p>
                    </div>
                </div>
                <!-- keyboard start -->
                <div class="font-semibold">
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- keyboard end -->
                <!-- score card -->
                <div class="flex justify-between w-1/4">
                    <button class="btn border-none rounded-full bg-green-400 text-white px-2">
                        Life
                        <img src="assets/heart.png" alt="">
                        <span>1</span>
                    </button>
                    <button class="btn border-none rounded-full bg-green-400 text-white px-2">
                        Score
                        <img src="assets/doller.png" alt="">
                        <span>0</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- final score -->
        <section class="hidden score flex justify-center items-center min-h-screen">
            <div class="text-center space-y-6 bg-[#ffffff50] p-4 rounded-lg">
                <h1 class="text-8xl">
                    <span class="font-extrabold">Score:</span>
                    <span>14</span>
                </h1>
                <button class="btn">PlayAgain</button>
                <p>Practics will make you perfect</p>
            </div>
        </section>
    </main>

    <script src="script/utility.js"></script>
    <script src="script/app.js"></script>
</body>

</html>
